<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placement Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ College Placement Predictor</h1>

        <form action="/predict" method="POST" class="form-card">

            <h2 class="section-title">ðŸ“˜ Student Academic Details</h2>

            <label for="stream">Select Your Stream:</label>
            <select name="stream" required>
                <option value="" disabled selected>Select Stream</option>
                <option value="0">0 - Computer Science</option>
                <option value="1">1 - Information Technology</option>
                <option value="2">2 - Electronics</option>
                <option value="3">3 - Mechanical</option>
                <option value="4">4 - Civil</option>
                <option value="5">5 - Electrical</option>
            </select>

            <label for="internships">Number of Internships:</label>
            <input type="number" name="internships" required>

            <label for="cgpa">CGPA:</label>
            <input type="number" name="cgpa" step="0.1" required>

            <label for="backlog">History of Backlogs (0 or 1):</label>
            <input type="number" name="backlog" required>

            <button type="submit">ðŸš€ Predict Placement</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                <h2>{{ prediction_text }}</h2>
            </div>
        {% endif %}
    </div>

</body>
</html>
